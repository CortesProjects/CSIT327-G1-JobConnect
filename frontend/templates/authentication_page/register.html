{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobConnect - Register</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Link external CSS -->
  <link rel="stylesheet" href="{% static 'css/authentication_page/register.css' %}">
</head>
<body>

  <a href="{% url 'homepage' %}" class="back-btn" title="Go back to Homepage">
    <i class="fas fa-arrow-left"></i>
  </a>
  <div class="container">
    <!-- Left Section -->
    <div class="form-section">
      <div class="logo">
        <img src="{% static 'img/logo.png' %}" alt="Logo">
        <span>JobConnect</span>
      </div>

      <p class="login-link">Already have account? <a href="{% url 'login' %}">Log In</a></p>

      <form method="POST" action="">
        {% csrf_token %}
        
        <div class="form-header">
          <h2>Create account.</h2>
          <div class="form-group">
            <select name="role" required>
              <option value="employer" {% if role_value == "employer" %}selected{% endif %}>Employer</option>
              <option value="applicant" {% if role_value == "applicant" %}selected{% endif %}>Applicant</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <input type="text" name="full_name" placeholder="Full Name" required>
          <input 
            type="text" 
            name="username" 
            placeholder="{{ username_error|default:'Username' }}" 
            value="{% if not username_error %}{{ username_value }}{% endif %}" 
            class="{% if username_error %}error{% endif %}" 
            required>
        </div>

        <div class="form-group">
          <input type="email" name="email" 
            placeholder="{{ email_error|default:'Email address' }}" 
            value="{% if not email_error %}{{ email_value }}{% endif %}" 
            class="{% if email_error %}error{% endif %}" 
            required>
        </div>

        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Password" autocomplete="new-password" required>
          <span class="toggle-password" data-target="password">
            <i class="fas fa-eye"></i>
          </span>
          <div id="password-error" class="error-message"></div>
        </div>

        <div class="password-container">
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" autocomplete="new-password" required>
          <span class="toggle-password" data-target="password">
            <i class="fas fa-eye"></i>
          </span>
          <div id="confirm-password-error" class="error-message"></div>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I've read and agree with your <a href="#">Terms of Services</a></label>
        </div>

        <button type="submit" class="create-btn">Create Account â†’</button>
      </form>
    </div>

    <!-- Right Section -->
    <div class="image-section">
      <img src="{% static 'img/cover.png' %}" alt="Side Image">
    </div>
  </div>

  <!-- Link external JS -->
  <script src="{% static 'js/authentication_page/feature_password.js' %}"></script>
</body>
</html>
